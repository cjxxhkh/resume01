		function getRandomArr(min, max, len) {
			// 判断参数类型是否合法
			if (!isNumber(min) || !isNumber(max) || !isNumber(len)) {
				console.error('参数必须是正整数')
				return
			}
			// 判断值大小
			if (min >= max) {
				console.error('起始值必须小于结束值')
				return
			}
			// 返回值区间
			if (max - min < len) {
				console.error('返回值数量超出范围')
				return
			}
			let arr = []
			for (let i = 0; i < len; i++) {
				let num = Math.floor(Math.random() * (max - min)) + min
				if (arr.indexOf(num) === -1) {
					arr.push(num)
				} else {
					i--
				}
			}
			return arr
		}
