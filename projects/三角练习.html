<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--下面这句代码保证在移动端以正常比例显示-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .kuang {
    height: 150px;
    width: 300px;
    border: 1px solid  #ccc;
    margin: 20px;
    border-radius: 5px;
    position: relative;
  }
  .kuang:before {
    content: '';
    display:inline-block;
    height: 20px;
    width: 20px;
    background: #fff;
    border-left: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    position: absolute;
    left: 200px;
    top: 140px;
    transform: rotate(-45deg);
  }
</style>
<body> 
  <div class="kuang"></div>
</body>
</html>
