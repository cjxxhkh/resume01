<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>冒泡与阻止</title>
  </head>
  <body>
    <style>
      .box1,
      .box2,
      .box3 {
        border: 1px solid;
        margin: 10px;
        padding: 10px;
      }
      .box1 {
        width: 600px;
      }
    </style>
    <div class="box1">
      父元素
      <div class="box2">
        子元素
        <div class="box3">
          孙子元素
        </div>
      </div>
    </div>
    <script>
      function $(e) {
        return document.querySelector(e)
      }
      $('.box1').addEventListener(
        'click',
        function(e) {
          console.log('父元素 click..in 捕获')
        },
        true
      )
      $('.box2').addEventListener(
        'click',
        function(e) {
          //e.stopPropagation()
          console.log('子元素 click..in 捕获')
        },
        true
      )
      $('.box3').addEventListener(
        'click',
        function(e) {
          console.log('孙子元素 click..in 捕获')
        },
        true
      )
      $('.box3').addEventListener(
        'click',
        function(e) {
          console.log('孙子元素 click..in 冒泡')
        },
        false
      )
      $('.box2').addEventListener(
        'click',
        function(e) {
          //e.stopPropagation()
          console.log('子元素 click..in 冒泡')
        },
        false
      )
      $('.box1').addEventListener(
        'click',
        function(e) {
          console.log('父元素 click..in 冒泡')
        },
        false
      )
    </script>
  </body>
</html>
